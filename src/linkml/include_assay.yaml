id: https://w3id.org/include/assay
imports:
- linkml:types
- include_core
- include_participant
- include_study
name: include-assay-schema
default_curi_maps:
- semweb_context
prefixes:
  include:
    prefix_prefix: include
    prefix_reference: https://w3id.org/include/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
classes:
  Aliquot:
    annotations:
      required:
        tag: required
        value: 'True'
      requires_component:
        tag: requires_component
        value: Biospecimen
    definition_uri: include:Aliquot
    description: An aliquot of a sample
    is_a: Thing
    name: Aliquot
    title: Aliquot
  Assay:
    annotations:
      required:
        tag: required
        value: 'True'
      requires_component:
        tag: requires_component
        value: Biospecimen,DataFile
    definition_uri: include:Assay
    description: An assay
    is_a: Thing
    name: Assay
    slots:
    - UsesBiospecimen
    - HasOutput
    title: Assay
  Biospecimen:
    annotations:
      required:
        tag: required
        value: 'True'
      requires_component:
        tag: requires_component
        value: Study,Participant,DataFile
    definition_uri: include:Biospecimen
    description: A Biospecimen Collected from A Participant
    is_a: Thing
    name: Biospecimen
    slots:
    - AgeAtBiospecimenCollection
    - BiospecimenStorage
    - CollectionID
    - CollectionSampleType
    - ContainerID
    - HasDatafile
    - HasParticipant
    - HasStudy
    - LaboratoryProcedure
    - ParentSampleID
    - ParentSampleType
    - SampleAvailability
    - SampleID
    - SampleType
    - Volume
    - VolumeUnit
    - HasAliquot
    title: Biospecimen
  DataFile:
    annotations:
      required:
        tag: required
        value: 'True'
      requires_component:
        tag: requires_component
        value: Study,Participant,Biospecimen
    definition_uri: include:DataFile
    description: A DataFile Associated with a Participant or Study or Biospecimen
    is_a: Thing
    name: DataFile
    slots:
    - AccessURL
    - CollectionID
    - DataAccess
    - DataCategory
    - DataType
    - ExperimentalStrategy
    - FileID
    - FileName
    - Format
    - HasBiospecimen
    - HasParticipant
    - HasStudy
    - ParticipantID
    - Size
    - OriginalFileName
    title: DataFile
slots:
  AccessURL:
    definition_uri: include:AccessURL
    description: Storage location for this file
    title: Access URL
    range: uriorcurie
    required: false
  AgeAtBiospecimenCollection:
    definition_uri: include:AgeAtBiospecimenCollection
    description: Age in days of participant at time of biospecimen collection
    title: Age At Biospecimen Collection
    range: integer
    required: false
  BiospecimenStorage:
    definition_uri: include:BiospecimenStorage
    description: Method by which Container is stored (e.g. -80C freezer, Liquid nitrogen,
      etc.)
    title: Biospecimen Storage
    range: string
    required: false
  CollectionID:
    definition_uri: include:CollectionID
    description: Identifier for the eldest sample in a lineage of processed, pooled,
      or aliquoted samples. This may be the same as Parent Sample ID or Sample ID
      (if no processing was performed).
    title: Collection ID
    range: string
    required: false
  CollectionSampleType:
    definition_uri: include:CollectionSampleType
    description: Type of biological material comprising the collected sample (e.g.
      Whole blood, Bone marrow, Saliva, etc.)
    title: Collection Sample Type
    range: string
    required: false
  ContainerID:
    definition_uri: include:ContainerID
    description: Identifier for specific container/aliquot of sample, if applicable.
      For example, distinct aliquots of a sample will have the same Sample ID but
      different Container IDs.
    title: Container ID
    range: string
    required: false
  DataAccess:
    definition_uri: include:DataAccess
    description: Type of access control on this file, determined by DCC
    title: Data Access
    range: enum_DataAccess
    required: false
  DataCategory:
    definition_uri: include:DataCategory
    description: General category of data in file (e.g. Clinical, Genomics, Proteomics,
      Metabolomics, Immune maps, Transcriptomics, etc.)
    title: Data Category
    required: true
    range: string
  DataType:
    definition_uri: include:DataType
    description: Specific type of data contained in file (e.g. Aligned reads, Unaligned
      reads, SNV, CNV, Gene fusions, Isoform expression, Gene expression quantification,
      Structural variations, Cytokine profiles, Operation reports, Pathology reports,
      Histology images, Clinical supplement, Protein expression quantification, etc.)
    title: Data Type
    range: string
    required: false
  ExperimentalStrategy:
    definition_uri: include:ExperimentalStrategy
    description: Experimental method used to obtain data in file (e.g. WGS, RNAseq,
      WXS, SOMAscan, Mass spec proteomics, LCMS metabolomics, Multiplex immunoassay,
      Meso Scale Discovery, etc.)
    title: Experimental Strategy
    range: string
    required: false
  FileID:
    definition_uri: include:FileID
    description: File identifier, assigned by DCC
    title: File ID
    range: string
    required: false
  FileName:
    definition_uri: include:FileName
    description: Synapse ID for file
    title: File Name
    required: true
    range: string
  Format:
    definition_uri: include:Format
    description: Format of file (e.g. bam, cram, vcf, csv, html, png, fastq, pdf,
      dicom, etc.)
    title: Format
    required: true
    range: string
  HasAliquot:
    definition_uri: include:HasAliquot
    description: An aliquot of a sample
    required: false
    title: Has Aliquot
    range: Aliquot
  HasBiospecimen:
    definition_uri: include:HasBiospecimen
    description: Link to a Biospecimen
    title: Has Biospecimen
    range: Biospecimen
    required: false
  HasDatafile:
    definition_uri: include:HasDatafile
    description: Link to a DataFile
    title: Has Datafile
    range: DataFile
    required: false
  HasOutput:
    definition_uri: include:HasOutput
    description: The DataFile Output of an Assay
    title: Has Output
    range: DataFile
    required: false
  LaboratoryProcedure:
    definition_uri: include:LaboratoryProcedure
    description: Procedure by which Sample was derived from Parent Sample (e.g. RBC
      lysis, Centrifugation, Ficoll, etc.)
    title: Laboratory Procedure
    range: string
    required: false
  OriginalFileName:
    definition_uri: include:OriginalFileName
    description: Name of file, assigned by data contributor
    title: Original File Name
    required: true
    range: string
  ParentSampleID:
    definition_uri: include:ParentSampleID
    description: Identifier for the direct parent from which Sample was derived, processed,
      pooled, etc. (if applicable)
    title: Parent Sample ID
    range: string
    required: false
  ParentSampleType:
    definition_uri: include:ParentSampleType
    description: Type of biological material comprising the parent sample (e.g. Plasma,
      Serum, White blood cells, etc.)
    title: Parent Sample Type
    range: string
    required: false
  SampleAvailability:
    definition_uri: include:SampleAvailability
    description: Whether or not the sample is potentially available for sharing through
      the Virtual Biorepository
    title: Sample Availability
    range: enum_SampleAvailability
    required: false
  SampleID:
    definition_uri: include:SampleID
    description: Identifier for sample. A sample is a unique biological material;
      two samples with two different IDs are biologically distinct.
    title: Sample ID
    required: true
    range: string
  SampleType:
    definition_uri: include:SampleType
    description: Type of biological material comprising the sample (e.g. Plasma, Serum,
      White blood cells, DNA, RNA, etc.)
    title: Sample Type
    required: true
    range: string
  Size:
    definition_uri: include:Size
    description: Size of file
    title: Size
    range: string
    required: false
  UsesBiospecimen:
    definition_uri: include:UsesBiospecimen
    description: The Biospecimen an Assay is performed on
    title: Uses Biospecimen
    range: Biospecimen
    required: false
  Volume:
    definition_uri: include:Volume
    description: Amount of sample in container
    title: Volume
    range: float
    required: false
  VolumeUnit:
    definition_uri: include:VolumeUnit
    description: Unit of sample Volume
    title: Volume Unit
    range: string
    required: false
enums:
  enum_DataAccess:
    definition_uri: include:enum_DataAccess
    name: enum_DataAccess
    permissible_values:
      controlled:
        text: controlled
        title: Controlled
      open:
        text: open
        title: Open
      registered:
        text: registered
        title: Registered
  enum_SampleAvailability:
    definition_uri: include:enum_SampleAvailability
    name: enum_SampleAvailability
    permissible_values:
      available:
        text: available
        title: Available
      unavailable:
        text: unavailable
        title: Unavailable