name: IncludePortalV1
description: Initial Include Portal Schema
id: https://w3id.org/include_portal_v1_schema
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  include:
    prefix_prefix: include
    prefix_reference: https://w3id.org/include/
default_prefix: include
default_range: string
enums:
  enum_data_access:
    name: enum_data_access
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      Controlled:
        text: Controlled
      Open:
        text: Open
      Registered:
        text: Registered
  enum_down_syndrome_status:
    name: enum_down_syndrome_status
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      D21:
        text: D21
      T21:
        text: T21
  enum_ethnicity:
    name: enum_ethnicity
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      Asked but unknown:
        text: Asked but unknown
      Hispanic or Latino:
        text: Hispanic or Latino
      Not Hispanic or Latino:
        text: Not Hispanic or Latino
  enum_family_type:
    name: enum_family_type
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      Duo:
        text: Duo
      Other:
        text: Other
      Proband-only:
        text: Proband-only
      Trio:
        text: Trio
  enum_phenotype_interpretation:
    name: enum_phenotype_interpretation
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      Not Observed:
        text: Not Observed
      Observed:
        text: Observed
  enum_program:
    name: enum_program
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      INCLUDE:
        text: INCLUDE
      KF:
        text: KF
  enum_race:
    name: enum_race
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      American Indian or Alaska Native:
        text: American Indian or Alaska Native
      Asian:
        text: Asian
      Black or African American:
        text: Black or African American
      More than one race:
        text: More than one race
      Native Hawaiian or Other Pacific Islander:
        text: Native Hawaiian or Other Pacific Islander
      Other:
        text: Other
      White:
        text: White
  enum_sample_availability:
    name: enum_sample_availability
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      Available:
        text: Available
      Unavailable:
        text: Unavailable
  enum_sex:
    name: enum_sex
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      Female:
        text: Female
      Male:
        text: Male
      Other:
        text: Other
      Unknown:
        text: Unknown
  enum_study_code:
    name: enum_study_code
    from_schema: https://w3id.org/include_portal_v1_schema
    permissible_values:
      DS-COG-ALL:
        text: DS-COG-ALL
      DS-PCGC:
        text: DS-PCGC
      DS360-CHD:
        text: DS360-CHD
      DSC:
        text: DSC
      HTP:
        text: HTP
