name: IncludePortalV1
description: Initial Include Portal Schema
id: https://w3id.org/include
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  include:
    prefix_prefix: include
    prefix_reference: https://w3id.org/include/
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  sms:
    prefix_prefix: sms
    prefix_reference: http://sms.org/

default_prefix: include
default_range: string
enums:
  enum_data_access:
    definition_uri: include:enum_data_access
    from_schema: https://w3id.org/include
    name: enum_data_access
    permissible_values:
      controlled:
        text: controlled
        title: Controlled
      open:
        text: open
        title: Open
      registered:
        text: registered
        title: Registered
  enum_down_syndrome_status:
    definition_uri: include:enum_down_syndrome_status
    from_schema: https://w3id.org/include
    name: enum_down_syndrome_status
    permissible_values:
      D21:
        text: D21
        title: D21
      T21:
        text: T21
        title: T21
  enum_ethnicity:
    definition_uri: include:enum_ethnicity
    from_schema: https://w3id.org/include
    name: enum_ethnicity
    permissible_values:
      asked_but_unknown:
        text: asked_but_unknown
        title: Asked but unknown
      hispanic_or_latino:
        text: hispanic_or_latino
        title: Hispanic or Latino
      not_hispanic_or_latino:
        text: not_hispanic_or_latino
        title: Not Hispanic or Latino
  enum_family_type:
    definition_uri: include:enum_family_type
    from_schema: https://w3id.org/include
    name: enum_family_type
    permissible_values:
      duo:
        text: duo
        title: Duo
      other:
        text: other
        title: Other
      proband_only:
        text: proband_only
        title: Proband-Only
      trio:
        text: trio
        title: Trio
  enum_phenotype_interpretation:
    definition_uri: include:enum_phenotype_interpretation
    from_schema: https://w3id.org/include
    name: enum_phenotype_interpretation
    permissible_values:
      not_observed:
        text: not_observed
        title: Not Observed
      observed:
        text: observed
        title: Observed
  enum_program:
    definition_uri: include:enum_program
    from_schema: https://w3id.org/include
    name: enum_program
    permissible_values:
      include:
        text: include
        title: INCLUDE
      KF:
        text: KF
        title: KF
  enum_race:
    definition_uri: include:enum_race
    from_schema: https://w3id.org/include
    name: enum_race
    permissible_values:
      american_indian_or_alaskan_native:
        text: american_indian_or_alaskan_native
        title: American Indian or Alaska Native
      asian:
        text: asian
        title: Asian
      black_or_african_american:
        text: black_or_african_american
        title: Black or African American
      more_than_one_race:
        text: more_than_one_race
        title: More than one race
      native_hawaiian_or_pacific_islander:
        text: native_hawaiian_or_pacific_islander
        title: Native Hawaiian or Other Pacific Islander
      other:
        text: other
        title: Other
      white:
        text: white
        title: White
  enum_sample_availability:
    definition_uri: include:enum_sample_availability
    from_schema: https://w3id.org/include
    name: enum_sample_availability
    permissible_values:
      available:
        text: available
        title: Available
      unavailable:
        text: unavailable
        title: Unavailable
  enum_sex:
    definition_uri: include:enum_sex
    from_schema: https://w3id.org/include
    name: enum_sex
    permissible_values:
      female:
        text: female
        title: Female
      male:
        text: male
        title: Male
      other:
        text: other
        title: Other
      unknown:
        text: unknown
        title: Unknown
  enum_study_code:
    definition_uri: include:enum_study_code
    from_schema: https://w3id.org/include
    name: enum_study_code
    permissible_values:
      DS-COG-ALL:
        text: DS-COG-ALL
        title: DS-COG-ALL
      DS-PCGC:
        text: DS-PCGC
        title: DS-PCGC
      DS360-CHD:
        text: DS360-CHD
        title: DS360-CHD
      DSC:
        text: DSC
        title: DSC
      HTP:
        text: HTP
        title: HTP
classes:
  Biospecimen:
    name: Biospecimen
    title: Biospecimen
    definition_uri: include:Biospecimen
    description: A Biospecimen Collected from A Participant
    from_schema: https://w3id.org/include
    is_a: Thing
    annotations:
      requires_component: Study,Participant,DataFile
      required: false
    slots:
    - age_at_biospecimen_collection
    - biospecimen_storage
    - collection_id
    - collection_sample_type
    - container_id
    - has_datafile
    - has_participant
    - has_study
    - laboratory_procedure
    - parent_sample_id
    - parent_sample_type
    - sample_availability
    - sample_id
    - sample_type
    - volume
    - volume_unit
    - has_study
  DataFile:
    name: DataFile
    title: DataFile
    definition_uri: include:DataFile
    description: A DataFile Associated with a Participant or Study or Biospecimen
    from_schema: https://w3id.org/include
    is_a: Thing
    annotations:
      requires_component: Study,Participant,Biospecimen
      required: false
    slots:
    - access_url
    - collection_id
    - data_access
    - data_category
    - data_type
    - experimental_strategy
    - file_id
    - file_name
    - format
    - has_biospecimen
    - has_participant
    - has_study
    - participant_id
    - size
  Participant:
    name: Participant
    title: Participant
    definition_uri: include:Participant
    description: A Participant in a Study
    from_schema: https://w3id.org/include
    is_a: Thing
    annotations:
      requires_component: Study,DataFile
      required: false
    slots:
    - age_at_diagnosis
    - age_at_phenotype_assignment
    - age_at_the_last_vital_status
    - diagnosis_icd
    - diagnosis_mondo
    - diagnosis_ncit
    - diagnosis_source_text
    - diagnosis_type
    - down_syndrome_status
    - ethnicity
    - external_id
    - family_id
    - family_relationship
    - family_type
    - father_id
    - has_datafile
    - has_study
    - mother_id
    - outcomes_vital_status
    - participant_id
    - phenotype_hpo
    - phenotype_source_text
    - phenotype_interpretation
    - race
    - sex
  Study:
    name: Study
    title: Study
    definition_uri: include:Study
    description: A Study
    from_schema: https://w3id.org/include
    is_a: Thing
    annotations:
      required: true
    slots:
    - dbgap
    - program
    - study_code
    - study_name
  Thing:
    name: Thing
    title: Thing
    description: Highest Level Class
    definition_uri: schema:Thing
    from_schema: https://w3id.org/include
