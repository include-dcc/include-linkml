id: https://w3id.org/include/participant
name: include-participant-schema
prefixes:
  include:
    prefix_prefix: include
    prefix_reference: https://w3id.org/include/
  MONDO:
    prefix_prefix: MONDO
    prefix_reference: http://purl.obolibrary.org/obo/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
imports:
- linkml:types
- include_core
- include_study
- include_assay
default_curi_maps:
- semweb_context
classes:
  Participant:
    name: Participant
    definition_uri: include:Participant
    annotations:
      required:
        tag: required
        value: 'False'
      requires_component:
        tag: requires_component
        value: Study,DataFile
    description: A Participant in a Study
    title: Participant
    is_a: Thing
    slots:
    - AgeAtLastVitalStatus
    - DownSyndromeStatus
    - Ethnicity
    - ExternalID
    - FamilyID
    - FamilyRelationship
    - FamilyType
    - FatherID
    - HasDatafile
    - HasStudy
    - MotherID
    - OutcomesVitalStatus
    - ParticipantID
    - Race
    - Sex
  FamilyGroup:
    name: FamilyGroup
    definition_uri: include:FamilyGroup
    annotations:
      required:
        tag: required
        value: 'False'
      requires_component:
        tag: requires_component
        value: Study,Participant
    description: A group of Participants in the same Study
    title: FamilyGroup
    is_a: Thing
    slots:
    - HasParticipant
  Condition:
    name: Condition
    title: Condition
    annotations:
      required:
        tag: required
        value: 'False'
    definition_uri: include:Condition
    is_a: Thing
    description: A Condition of a Participant
    slots:
    - HasParticipant
    - AgeAtConditionObservation
    - MONDOLabel
    - MONDOCode
    - ConditionInterpretation
    - ConditionDataSource
    - HPOLabel
    - HPOCode
    - MAXOLabel
    - MAXOCode
    - OtherLabel
    - OtherCode
slots:
  AgeAtConditionObservation:
    definition_uri: include:AgeAtConditionObservation
    description: Age in days at which condition was observed, recorded, or diagnosed
    title: Age At Condition Observation
    range: integer
    required: false
  AgeAtLastVitalStatus:
    definition_uri: include:AgeAtLastVitalStatus
    description: Age in days when participant's vital status was last recorded
    title: Age At Last Vital Status
    range: integer
    required: false
  ConditionDataSource:
    definition_uri: include:ConditionDataSource
    description: Whether condition information was obtained from medical records (Clinical)
      or patient survey (Self-Reported)
    title: Condition Data Source
    range: enum_ConditionDataSource
    required: false
  ConditionInterpretation:
    definition_uri: include:ConditionInterpretation
    description: Whether condition was observed or not. "Not Observed" indicates participant
      was specifically examined for that condition, or health record specifically
      queried for that condition, and found to be negative. Sept. 2022 release will
      only include positive assertions.
    title: Condition Interpretation
    range: enum_ConditionInterpretation
    required: false
  DownSyndromeStatus:
    definition_uri: include:DownSyndromeStatus
    description: Down Syndrome status of participant (T21 = Trisomy 21; D21 = Disomy
      21, euploid)
    title: Down Syndrome Status
    range: enum_DownSyndromeStatus
    required: true
  Ethnicity:
    definition_uri: include:Ethnicity
    description: Ethnicity of participant
    title: Ethnicity
    range: enum_Ethnicity
    required: true
  ExternalID:
    definition_uri: include:ExternalID
    description: Unique identifier for the participant, assigned by data contributor
    title: External ID
    range: string
    required: true
  FamilyID:
    definition_uri: include:FamilyID
    description: Unique identifer for family to which Participant belongs
    title: Family ID
    range: string
    required: false
  FamilyRelationship:
    definition_uri: include:FamilyRelationship
    description: Relationship of Participant to other family members
    title: Family Relationship
    range: Participant
    required: false
  FamilyType:
    definition_uri: include:FamilyType
    description: Structure of family members participating in the study (proband-only
      = no family members participating; duo = proband + parent; trio = proband +
      2 parents; trio+ = proband + 2 parents + other relatives)
    title: Family Type
    range: enum_FamilyType
    required: true
  FatherID:
    definition_uri: include:FatherID
    description: Participant ID for Participant's father
    title: Father ID
    range: string
    required: false
  HasParticipant:
    definition_uri: include:HasParticipant
    description: Link to a Participant
    title: Has Participant
    range: Participant
    required: false
  HasStudy:
    definition_uri: include:HasStudy
    description: Link to a Study
    title: Has Study
    range: Study
    required: false
  HPOCode:
    definition_uri: include:HPOCode
    description: Code for condition in the Human Phenotype Ontology (HPO)
    title: Hpo Code
    range: string
    required: false
  HPOLabel:
    definition_uri: include:HPOLabel
    description: Label for condition in the Human Phenotype Ontology (HPO)
    title: Hpo Label
    range: string
    required: false
  MAXOCode:
    definition_uri: include:MAXOCode
    description: Code for condition in the Medical Action Ontology (MAXO)
    title: Maxo Code
    range: string
    required: false
  MAXOLabel:
    definition_uri: include:MAXOLabel
    description: Label for condition in the Medical Action Ontology (MAXO)
    title: Maxo Label
    range: string
    required: false
  MONDOCode:
    definition_uri: include:MONDOCode
    description: Code for condition in the Mondo Disease Ontology (MONDO)
    title: Mondo Code
    range: string
    required: false
  MONDOLabel:
    definition_uri: include:MONDOLabel
    description: Label for condition in the Mondo Disease Ontology (MONDO)
    title: Mondo Label
    range: string
    required: false
  MotherID:
    definition_uri: include:MotherID
    description: Participant ID for Participant's mother
    title: Mother ID
    range: string
    required: false
  OtherCode:
    definition_uri: include:OtherCode
    description: Code for condition in another ontology (if no match in HPO, MONDO,
      or MAXO)
    title: Other Code
    range: string
    required: false
  OtherLabel:
    definition_uri: include:OtherLabel
    description: Label for condition in another ontology (if no match in HPO, MONDO,
      or MAXO)
    title: Other Label
    range: string
    required: false
  OutcomesVitalStatus:
    definition_uri: include:OutcomesVitalStatus
    description: Whether participant is alive or dead
    title: Outcomes Vital Status
    range: enum_vital_status
    required: false
  ParticipantID:
    definition_uri: include:ParticipantID
    description: Unique identifier for the participant, assigned by DCC
    title: Participant ID
    required: true
    range: string
  Race:
    definition_uri: include:Race
    description: Race of participant
    title: Race
    range: enum_Race
    required: true
  Sex:
    definition_uri: include:Sex
    description: Sex of participant
    title: Sex
    range: enum_Sex
    required: true
enums:
  enum_ConditionInterpretation:
    name: enum_ConditionInterpretation
    permissible_values:
      observed:
        text: observed
        title: Observed
      not_observed:
        text: not_observed
        title: Not Observed
  enum_ConditionDataSource:
    name: enum_ConditionDataSource
    permissible_values:
      clinical:
        text: clinical
        title: Clinical
      self_reported:
        text: self_reported
        title: Self-reported
  enum_DownSyndromeStatus:
    name: enum_DownSyndromeStatus
    definition_uri: include:enum_DownSyndromeStatus
    permissible_values:
      d21:
        text: d21
        title: D21
      t21:
        text: t21
        meaning: MONDO:0008608
        title: T21
  enum_Ethnicity:
    name: enum_Ethnicity
    definition_uri: include:enum_Ethnicity
    permissible_values:
      asked_but_unknown:
        text: asked_but_unknown
        title: Asked but unknown
      hispanic_or_latino:
        text: hispanic_or_latino
        title: Hispanic or Latino
      not_hispanic_or_latino:
        text: not_hispanic_or_latino
        title: Not Hispanic or Latino
      prefer_not_to_answer:
        text: prefer_not_to_answer
        title: Prefer not to answer
      unknown:
        text: unknown
        title: Unknown
  enum_FamilyType:
    name: enum_FamilyType
    definition_uri: include:enum_FamilyType
    permissible_values:
      duo:
        text: duo
        title: Duo
      other:
        text: other
        title: Other
      proband_only:
        text: proband_only
        title: Proband-only
      trio:
        text: trio
        title: Trio
      trio_plus:
        text: trio_plus
        title: Trio+
  enum_Race:
    name: enum_Race
    definition_uri: include:enum_Race
    title: Unknown
    permissible_values:
      american_indian_or_alaskan_native:
        text: american_indian_or_alaskan_native
        title: American Indian or Alaska Native
      asian:
        text: asian
        title: Asian
      black_or_african_american:
        text: black_or_african_american
        title: Black or African American
      more_than_one_Race:
        text: more_than_one_Race
        title: More than one Race
      native_hawaiian_or_other_pacific_islander:
        text: native_hawaiian_or_other_pacific_islander
        title: Native Hawaiian or Other Pacific Islander
      other:
        text: other
        title: Other
      white:
        text: white
        title: White
      prefer_not_to_answer:
        text: prefer_not_to_answer
        title: Prefer not to answer
  enum_Sex:
    name: enum_Sex
    definition_uri: include:enum_Sex
    permissible_values:
      female:
        text: female
        title: Female
      male:
        text: male
        title: Male
      other:
        text: other
        title: Other
      unknown:
        text: unknown
        title: Unknown
  enum_vital_status:
    name: enum_vital_status
    definition_uri: include:vital_status
    permissible_values:
      dead:
        text: dead
        title: Dead
      alive:
        text: alive
        title: Alive
