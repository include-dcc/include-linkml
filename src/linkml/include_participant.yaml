id: https://w3id.org/include/participant
name: include-participant-schema
prefixes:
  include:
    prefix_prefix: include
    prefix_reference: https://w3id.org/include/
  MONDO:
    prefix_prefix: MONDO
    prefix_reference: http://purl.obolibrary.org/obo/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
imports:
- linkml:types
- include_core
- include_study
- include_assay
default_curi_maps:
- semweb_context
classes:
  Participant:
    name: Participant
    definition_uri: include:Participant
    annotations:
      required:
        tag: required
        value: 'True'
      requires_component:
        tag: requires_component
        value: Study,DataFile
    description: A Participant in a Study
    title: Participant
    is_a: Thing
    slots:
    - participant_id 
    - participant_external_id 
    - family_id
    - family_type
    - father_id
    - mother_id
    - sibling_id
    - other_family_member_id
    - family_relationship
    - sex
    - race
    - ethnicity
    - down_syndrome_status
    - age_at_first_patient_engagement
    - first_patient_engagement_event
    - outcomes_vital_status
    - age_at_last_vital_status    
    - has_datafile # there's no slot for this below? 
    - has_study     
  # FamilyGroup:
  #   name: FamilyGroup
  #   definition_uri: include:FamilyGroup
  #   annotations:
  #     required:
  #       tag: required
  #       value: 'False'
  #     requires_component:
  #       tag: requires_component
  #       value: Study,Participant
  #   description: A group of Participants in the same Study
  #   title: FamilyGroup
  #   is_a: Thing
  #   slots:
  #   - has_participant
  Condition:
    name: Condition
    title: Condition
    annotations:
      required:
        tag: required
        value: 'False'
    definition_uri: include:Condition
    is_a: Thing
    description: A Condition of a Participant
    slots:
    - has_participant
    - event_id
    - condition_source_text # will include DS Genetic Diagnosis
    - age_at_condition_observation
    - condition_interpretation
    - condition_status
    - condition_data_source
    - hpo_label
    - hpo_code
    - mondo_label
    - mondo_code
    - maxo_label
    - maxo_code
    - other_label
    - other_code
    - measure_type
    - measure_value
    - measure_unit
    - age_at_measurement
slots:
  participant_id:
    definition_uri: include:participant_id
    description: Unique identifier for the participant, assigned by DCC
    title: Participant ID
    required: false # change to true when we have INCLUDE IDs
    range: string
  participant_external_id:
    definition_uri: include:participant_external_id
    description: Unique, de-identified identifier for the participant, assigned by data contributor. External IDs must be two steps removed from personal information in the study records.
    title: Participant External ID
    range: string
    required: true
  family_id:
    definition_uri: include:family_id
    description: Unique identifer for family to which Participant belongs, assigned by data contributor
    title: Family ID
    range: string
  family_type:
    definition_uri: include:family_type
    description: Structure of family members participating in the study (Proband-only = no family members participating; Duo = proband + parent; Trio = proband + 2 parents; Trio+ = proband + 2 parents + other relatives)
    title: Family Type
    range: enum_family_type
    required: true
  father_id:
    definition_uri: include:father_id
    description: Participant External ID for Participant's father (NA if Participant is not the proband)
    title: Father ID
    range: string
  mother_id:
    definition_uri: include:mother_id
    description: Participant External ID for Participant's mother (NA if Participant is not the proband)
    title: Mother ID
    range: string
  sibling_id:
    definition_uri: include:sibling_id
    description: Participant External ID for Participant's sibling(s) (NA if Participant is not the proband)
    title: Sibling ID
    range: string
  other_family_member_id:
    definition_uri: include:other_family_member_id
    description: Participant External ID for Participant's other family members (NA if Participant is not the proband)
    title: Other Family Member ID
    range: string
  family_relationship:
    definition_uri: include:family_relationship
    description: Relationship of Participant to proband
    title: Family Relationship
    range: Participant
  sex:
    definition_uri: include:sex
    description: Sex of Participant
    title: Sex
    range: enum_sex
    required: true
  race:
    definition_uri: include:race
    description: Race of Participant
    title: Race
    range: enum_race
    required: true
  ethnicity:
    definition_uri: include:ethnicity
    description: Ethnicity of Participant
    title: Ethnicity
    range: enum_ethnicity
    required: true
  down_syndrome_status:
    definition_uri: include:down_syndrome_status
    description: Down Syndrome status of participant (T21 = Trisomy 21; D21 = Disomy 21, euploid)
    title: Down Syndrome Status
    range: enum_down_syndrome_status
    required: true
  age_at_first_patient_engagement:
    definition_uri: include:age_at_first_patient_engagement
    description: Age in days of Participant at first recorded study event (registration/enrollment, visit, observation, sample collection, survey completion, etc.). Age at registration/enrollment is preferred, if available.
    title: Age at First Patient Engagement
    range: integer
    required: true
  first_patient_engagement_event:
    definition_uri: include:first_patient_engagement_event
    description: Event for which Age at First Patient Engagement is given (registration/enrollment, visit, observation, sample collection, survey completion, etc.). Age at registration/enrollment is preferred, if available.
    title: First Patient Engagement Event
    required: true
  outcomes_vital_status:
    definition_uri: include:outcomes_vital_status
    description: Whether participant is alive or dead
    title: Outcomes Vital Status
    range: enum_vital_status
  age_at_last_vital_status:
    definition_uri: include:age_at_last_vital_status
    description: Age in days when participant's vital status was last recorded
    title: Age at Last Vital Status
    range: integer
  has_study:
    definition_uri: include:has_study
    description: Link to a Study
    title: Has Study
    range: Study
  # has_datafile?
  has_participant:
    definition_uri: include:has_participant
    description: Link to a Participant # external or INCLUDE ID?
    title: Has Participant
    range: Participant # this should link to Participant External ID for now, then INCLUDE ID when we have them
  event_id:
    definition_uri: include:event_id
    description: Identifier for event (Visit, Survey completion, Sample collection, etc.) to which the Condition data are linked, if applicable. There may be multiple events linked to a Participant.
    title: Event ID
  condition_source_text:
    definition_uri: include:condition_source_text
    description: Phenotype or diagnosis, as described by data contributor. The Down Syndrome Genetic Diagnosis will be rolled into this field.
    title: Condition Source Text
  age_at_condition_observation:
    definition_uri: include:age_at_condition_observation
    description: Age in days at which condition was observed, recorded, or diagnosed
    title: Age at Condition Observation
    range: integer
  condition_interpretation:
    definition_uri: include:condition_interpretation
    description: Whether condition was observed or not. "Not Observed" indicates participant was specifically examined for that condition, or health record specifically queried for that condition, and found to be negative.
    title: Condition Interpretation
    range: enum_condition_interpretation
  condition_status:
    definition_uri: include:condition_status
    description: Whether the Condition is ongoing (Current), has been resolved (Resolved), or a general history of the condition without known dates (History Of)
    title: Condition Status
    range: enum_condition_status
  condition_data_source:
    definition_uri: include:condition_data_source
    description: Whether condition information was obtained from medical records (Clinical) or reported by participant/family member (Self-Reported)
    title: Condition Data Source
    range: enum_condition_data_source
  hpo_label:
    definition_uri: include:hpo_label
    description: Label for condition in the Human Phenotype Ontology (HPO)
    title: HPO Label
    range: string
  hpo_code:
    definition_uri: include:hpo_code
    description: Code for condition in the Human Phenotype Ontology (HPO)
    title: HPO Code
    range: string
  mondo_label:
    definition_uri: include:mondo_label
    description: Label for condition in the Mondo Disease Ontology (MONDO)
    title: MONDO Label
    range: string
  mondo_code:
    definition_uri: include:mondo_code
    description: Code for condition in the Mondo Disease Ontology (MONDO)
    title: MONDO Code
    range: string
  maxo_label:
    definition_uri: include:maxo_label
    description: Label for condition in the Medical Action Ontology (MAXO)
    title: MAXO Label
    range: string
  maxo_code:
    definition_uri: include:maxo_code
    description: Code for condition in the Medical Action Ontology (MAXO)
    title: MAXO Code
    range: string
  other_label:
    definition_uri: include:other_label
    description: Label for condition in another ontology (if no match in HPO, MONDO, or MAXO)
    title: Other Label
    range: string
  other_code:
    definition_uri: include:other_code
    description: Code for condition in another ontology (if no match in HPO, MONDO, or MAXO)
    title: Other Code
    range: string
  measure_type:
    definition_uri: include:measure_type
    description: Type of measure. A Measure is an observation with a numeric value, e.g. Weight, Height, BMI, Blood glucose, Bone density, Blast percentage, etc.
    title: Measure Type
    range: string # eventually want ontology terms here
  measure_value:
    definition_uri: include:measure_value
    description: Numeric value of Measure
    title: Measure Value
    range: numeric
  measure_unit:
    definition_uri: include:measure_unit
    description: Unit associated with Measure Value (e.g. kg, cm, %, x10^9/L, etc.) 
    title: Measure Unit
    range: string # eventually want ontology terms here
  age_at_measurement:  
    definition_uri: include:age_at_measurement
    description: Age in days at which measurement was performed
    title: Age at Measurement
    range: integer
    
enums:
  enum_condition_interpretation:
    name: enum_condition_interpretation
    permissible_values:
      observed:
        text: observed
        title: Observed
      not_observed:
        text: not_observed
        title: Not Observed
  enum_condition_data_source:
    name: enum_condition_data_source
    permissible_values:
      clinical:
        text: clinical
        title: Clinical
      self_reported:
        text: self_reported
        title: Self-reported
  enum_condition_status:
    name: enum_condition_status
    permissible values:
      current:
        text: current
        title: Current
      resolved:
        text: resolved
        title: Resolved
      history_of:
        text: history_of
        title: History Of
  enum_down_syndrome_status:
    name: enum_down_syndrome_status
    definition_uri: include:enum_down_syndrome_status
    permissible_values:
      d21:
        text: d21
        title: D21
      t21:
        text: t21
        meaning: MONDO:0008608
        title: T21
  enum_ethnicity:
    name: enum_ethnicity
    definition_uri: include:enum_ethnicity
    permissible_values:
      asked_but_unknown:
        text: asked_but_unknown
        title: Asked but unknown
      hispanic_or_latino:
        text: hispanic_or_latino
        title: Hispanic or Latino
      not_hispanic_or_latino:
        text: not_hispanic_or_latino
        title: Not Hispanic or Latino
      prefer_not_to_answer:
        text: prefer_not_to_answer
        title: Prefer not to answer
      unknown:
        text: unknown
        title: Unknown
  enum_family_type:
    name: enum_family_type
    definition_uri: include:enum_family_type
    permissible_values:
      duo:
        text: duo
        title: Duo
      other:
        text: other
        title: Other
      proband_only:
        text: proband_only
        title: Proband-only
      trio:
        text: trio
        title: Trio
      trio_plus:
        text: trio_plus
        title: Trio+
  enum_race:
    name: enum_race
    definition_uri: include:enum_race
    title: Unknown
    permissible_values:
      american_indian_or_alaskan_native:
        text: american_indian_or_alaskan_native
        title: American Indian or Alaska Native
      asian:
        text: asian
        title: Asian
      black_or_african_american:
        text: black_or_african_american
        title: Black or African American
      more_than_one_race:
        text: more_than_one_race
        title: More than one race
      native_hawaiian_or_other_pacific_islander:
        text: native_hawaiian_or_other_pacific_islander
        title: Native Hawaiian or Other Pacific Islander
      other:
        text: other
        title: Other
      white:
        text: white
        title: White
      prefer_not_to_answer:
        text: prefer_not_to_answer
        title: Prefer not to answer
  enum_sex:
    name: enum_sex
    definition_uri: include:enum_sex
    permissible_values:
      female:
        text: female
        title: Female
      male:
        text: male
        title: Male
      other:
        text: other
        title: Other
      unknown:
        text: unknown
        title: Unknown
  enum_vital_status:
    name: enum_vital_status
    definition_uri: include:vital_status
    permissible_values:
      dead:
        text: dead
        title: Dead
      alive:
        text: alive
        title: Alive
      unknown:
        text: unknown_or_not_available
        title: Unknown or Not Available
